spring.application.name=auth-service
spring.config.import=optional:configserver:http://localhost:8888
spring.cloud.config.profile=dev

server.port=${auth-service.uriport:8086}

eureka.client.service-url.defaultZone=${auth-service.urlregistry:http://localhost:8761/eureka/}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# JWT (valeurs de secours si Config Server absent)
jwt.secret=${jwt.secret:smart-mobility-pass-secret-key-256-bits-minimum-requis}
jwt.expiration=${jwt.expiration:86400000}

# OAuth2 Google
spring.security.oauth2.client.registration.google.client-id=${google.client-id:REMPLACER}
spring.security.oauth2.client.registration.google.client-secret=${google.client-secret:REMPLACER}
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/api/auth/oauth2/callback/google

# Feign
spring.cloud.openfeign.client.config.user-service.connect-timeout=10000
spring.cloud.openfeign.client.config.user-service.read-timeout=10000

# Actuator
management.endpoints.web.exposure.include=*