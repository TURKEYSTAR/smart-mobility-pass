spring.application.name=trip-service
spring.config.import=optional:configserver:http://localhost:8888
spring.cloud.config.profile=dev

server.port=${trip-service.uriport:8082}

spring.datasource.url=${trip-service.datasource-url:jdbc:mysql://localhost:3306/trip_service_db}
spring.datasource.username=${trip-service.username:root}
spring.datasource.password=${trip-service.password:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=${trip-service.hibernate-ddl-auto:update}
spring.jpa.show-sql=${trip-service.showsql:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

eureka.client.service-url.defaultZone=${trip-service.urlregistry:http://localhost:8761/eureka/}
eureka.instance.prefer-ip-address=true
